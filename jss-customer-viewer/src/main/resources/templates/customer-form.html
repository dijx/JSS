<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <h3>Manage customer</h3>

    <hr>


    <p class="h4 mb-4">Customer</p>

    <form action="#" th:action="@{/customer/save}"
          th:object="${customer}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" disabled th:field="*{id}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"
               placeholder="First name">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
               placeholder="Last name">

        <input type="text" th:field="*{login}" class="form-control mb-4 col-4"
               placeholder="Login">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/customer/list}">Back to customers List</a>

</div>


</body>
</html>
