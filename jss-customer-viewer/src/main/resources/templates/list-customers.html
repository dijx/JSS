<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employees list</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <H3>Customers List</H3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Login</th>
        <th>Adres 0</th>
        </thead>

        <tbody>
        <tr th:each="customer : ${customers}" >
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${customer.login}"/>
            <td th:text="${customer.addressesFull[0].locationUnit +' '+
            customer.addressesFull[0].unitName +' '+
            customer.addressesFull[0].building +'/'+
            customer.addressesFull[0]?.flat +', '+
            customer.addressesFull[0].city +' '+
            customer.addressesFull[0].country}" />
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
